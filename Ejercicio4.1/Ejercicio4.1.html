<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <h1>Rellena tus datos</h1>

    <form action="#" method="post" enctype="multipart/form-data" novalidate>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Nombre" required>

        <br><label for="apellidos">Apellidos</label>
        <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos" required>

        <br><label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required>

        <br><label for="dni">DNI</label>
        <input id="dni" name="dni" type="text" placeholder="DNI">

        <fieldset>
            <legend>Idioma materno</legend>
            <label><input type="radio" name="idioma" value="castellano" checked> Castellano</label><br>
            <label><input type="radio" name="idioma" value="valenciano"> Valenciano</label><br>
            <label><input type="radio" name="idioma" value="otros"> Otros</label>
        </fieldset>

        <label for="foto">Subir mi foto</label>
        <input id="foto" name="foto" type="file" accept="image/*">

        <label>
            <br><input type="checkbox" name="publico"> Permitir que otros puedan ver mis datos
        </label>

        <div>
            <button type="submit">Guardar cambios</button>
            <button type="reset">Borrar los datos introducidos</button>
        </div>
    </form>
</body>
</html>
